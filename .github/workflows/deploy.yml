name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: cd client && npm ci
      
      - name: Build
        run: cd client && npm run build
        env:
          VITE_API_URL: https://quanlyhs-github-io-3.onrender.com/api
      
      - name: Add .nojekyll file
        run: touch .nojekyll
      
      - name: Commit and push built assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.* .nojekyll -f
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-deploy: Update built assets" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:master)
